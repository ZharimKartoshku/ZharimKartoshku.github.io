<html>
    <head>
        <meta charset="utf-8">
        <title>Lesson 8: Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <button type="button" class="btn btn-success">Филипп Киркоров</button>
        <button type="button" class="btn btn-danger">Николай Басков</button>
        
        <ul class="list-group">
            <li class="list-group-item">item1</li>
            <li class="list-group-item active">item2</li>
            <li class="list-group-item">item3</li>
            <li class="list-group-item">item4</li>
        </ul>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Заголовок 1</h3>
            </div>
            <div class="panel-body">
                Содержимое
            </div>
        </div>
        <br />
        <div class="panel panel-defalut">
            <div class="panel-heading">Список дел</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="text" placeholder="Что нужно сделать?" class="form-control"/>
                    </li>
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">2</li>
                    <li class="list-group-item">3</li>
                </ul>
            </div>
            <div id="confirm" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Подтверждение действия</h4>
                            <div class="modal-body">
                            Вы действительно хотите удалить этот элемент?
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="delete" class="btn btn-danger" data-dismiss="modal">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $(".list-group-item").on('click', function(){
                $(this).css({ backgroundColor: "pink" });
                $(this).siblings().css({ backgroundColor: "white" });
                $(document).on('keydown', function(event){
                   if (event.which === 46) {
                        $("#confirm").modal("show");
                        $("#delete").on("click", function(){
                           $('li[style*="background-color: pink"]').remove();
                        $("#confirm").modal("hide");
                        });
                   } 
                });
            })
        </script>
    </body>
</html>
